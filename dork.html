<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dork Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .dork-list {
            list-style-type: none;
            padding: 0;
        }
        .dork-list li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Google Dork Generator</h1>
    <p>Enter the domain name and click "Generate Dorks" to create a list of Google dorks to search for sensitive information.</p>
    
    <input type="text" id="domain" placeholder="Enter domain (e.g., example.com)" />
    <button onclick="generateDorks()">Generate Dorks</button>

    <ul id="dorkList" class="dork-list"></ul>
</div>

<script>
    function generateDorks() {
        const domain = document.getElementById("domain").value.trim();
        const dorkListElement = document.getElementById("dorkList");
        dorkListElement.innerHTML = ''; // Clear previous results

            const dorksTemplate = [

                `"FOR INTERNAL AUDIT" site:${domain}`,
                `"FOR OFFICIAL USE" site:${domain}`,
                `"DO NOT SHARE" site:${domain}`,
                `"HIGHLY RESTRICTED" site:${domain}`,
                `"SECRET KEY" site:${domain}`,
                `"ENCRYPTED" site:${domain}`,
                `"DATA LEAK" site:${domain}`,
                `"PROTECTED DATA" site:${domain}`,
                `"CONFIDENTIAL INFORMATION" site:${domain}`,
                `"RESTRICTED INFORMATION" site:${domain}`,
                `"PRIVATE INFORMATION" site:${domain}`,
                `"UNAUTHORIZED DISCLOSURE" site:${domain}`,
                `"EXCLUSIVE ACCESS" site:${domain}`,
                `"SECURITY BREACH" site:${domain}`,
                `"COMPANY POLICY" site:${domain}`,
                `"PERSONAL DATA" site:${domain}`,
                `"ACCESS LOGS" site:${domain}`,
                `"DO NOT SHARE" site:${domain}`,
                `"PRIVATE ASSETS" site:${domain}`,

                `"COMPANY STRATEGY" site:${domain}`,
                `"EMPLOYEE DATA" site:${domain}`,
                `"CONFIDENTIAL PROJECT" site:${domain}`,
                `"INTERNAL POLICY" site:${domain}`,

                `"CONFIDENTIAL EMAILS" site:${domain}`,
                `"PRIVATE INTERNAL EMAIL" site:${domain}`,
                `"RESTRICTED ACCESS DOCUMENTS" site:${domain}`,
                `"PROPRIETARY INFORMATION" site:${domain}`,

                `"CENSORED INFORMATION" site:${domain}`,

                `"COMPANY SECURITY CODE" site:${domain}`,
                `"RESTRICTED CODE" site:${domain}`,
                `"PRIVATE SOFTWARE CODE" site:${domain}`,
                `"SECRET CONFIGURATION" site:${domain}`,
                `"PROPRIETARY CODE" site:${domain}`,
                `"CONFIDENTIAL CONFIGURATION" site:${domain}`
            ];

            // Loop through the dorks template and create the corresponding dork links
            dorksTemplate.forEach(dork => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.href = `https://www.google.com/search?q=${encodeURIComponent(dork)}`;
                link.target = "_blank";
                link.textContent = dork;
                listItem.appendChild(link);
                dorkListElement.appendChild(listItem);
            });
        } else {
            alert("Please enter a valid domain.");
        }
    }
</script>

</body>
</html>
